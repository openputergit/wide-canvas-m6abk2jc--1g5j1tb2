<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGo SuperApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --light-green: #E8F5E9;
        }
        .clay-morphism {
            border-radius: 20px;
            background: var(--light-green);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1),
                       -8px -8px 16px rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(76, 175, 80, 0.2);
        }
        .clay-button {
            border-radius: 12px;
            background: var(--light-green);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1),
                       -4px -4px 8px rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
        }
        .clay-button:active {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
                       inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        }
        body {
            background: var(--light-green);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-md mx-auto space-y-6">
        <!-- Header -->
        <header class="clay-morphism p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-green-700">GreenGo</div>
            <button class="clay-button p-2">
                <i class="bi bi-person-circle text-xl text-green-700"></i>
            </button>
        </header>

        <!-- Search Bar -->
        <div class="clay-morphism p-3 flex items-center space-x-2">
            <i class="bi bi-search text-green-700"></i>
            <input type="text" placeholder="Search services..." class="bg-transparent w-full outline-none text-green-700 placeholder-green-500">
        </div>

        <!-- Main Services Grid -->
        <div class="grid grid-cols-3 gap-4">
            <!-- Ride Service -->
            <div class="clay-morphism p-4 text-center cursor-pointer">
                <i class="bi bi-car-front text-2xl text-green-700"></i>
                <p class="mt-2 text-sm font-semibold text-green-700">Rides</p>
            </div>
            <!-- Food Delivery -->
            <div class="clay-morphism p-4 text-center cursor-pointer">
                <i class="bi bi-bag text-2xl text-green-700"></i>
                <p class="mt-2 text-sm font-semibold text-green-700">Food</p>
            </div>
            <!-- Grocery -->
            <div class="clay-morphism p-4 text-center cursor-pointer">
                <i class="bi bi-cart3 text-2xl text-green-700"></i>
                <p class="mt-2 text-sm font-semibold text-green-700">Grocery</p>
            </div>
            <!-- Pharmacy -->
            <div class="clay-morphism p-4 text-center cursor-pointer">
                <i class="bi bi-capsule text-2xl text-green-700"></i>
                <p class="mt-2 text-sm font-semibold text-green-700">Pharmacy</p>
            </div>
            <!-- Bill Payments -->
            <div class="clay-morphism p-4 text-center cursor-pointer">
                <i class="bi bi-receipt text-2xl text-green-700"></i>
                <p class="mt-2 text-sm font-semibold text-green-700">Bills</p>
            </div>
            <!-- More -->
            <div class="clay-morphism p-4 text-center cursor-pointer">
                <i class="bi bi-grid text-2xl text-green-700"></i>
                <p class="mt-2 text-sm font-semibold text-green-700">More</p>
            </div>
        </div>

        <!-- Current Deals -->
        <div class="clay-morphism p-4">
            <h3 class="font-bold text-green-700 mb-3">Today's Offers</h3>
            <div class="flex overflow-x-auto space-x-4 pb-2">
                <div class="flex-shrink-0 w-48 h-24 bg-green-100 rounded-lg flex items-center justify-center p-2">
                    <p class="text-center text-green-700">50% OFF on first ride!</p>
                </div>
                <div class="flex-shrink-0 w-48 h-24 bg-green-100 rounded-lg flex items-center justify-center p-2">
                    <p class="text-center text-green-700">Free delivery on food!</p>
                </div>
                <div class="flex-shrink-0 w-48 h-24 bg-green-100 rounded-lg flex items-center justify-center p-2">
                    <p class="text-center text-green-700">20% OFF on groceries!</p>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="clay-morphism fixed bottom-4 left-4 right-4 p-4 flex justify-around max-w-md mx-auto">
            <button class="clay-button p-3">
                <i class="bi bi-house text-xl text-green-700"></i>
            </button>
            <button class="clay-button p-3">
                <i class="bi bi-clock-history text-xl text-green-700"></i>
            </button>
            <button class="clay-button p-3">
                <i class="bi bi-compass text-xl text-green-700"></i>
            </button>
            <button class="clay-button p-3">
                <i class="bi bi-person text-xl text-green-700"></i>
            </button>
        </nav>
    </div>

    <script>
        // Add click animations
        document.querySelectorAll('.clay-morphism, .clay-button').forEach(element => {
            element.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Simple search functionality
        const searchInput = document.querySelector('input[type="text"]');
        searchInput.addEventListener('keyup', function(e) {
            if(e.key === 'Enter') {
                alert('Searching for: ' + this.value);
                this.value = '';
            }
        });

        // Handle service clicks
        document.querySelectorAll('.grid > div').forEach(service => {
            service.addEventListener('click', function() {
                const serviceName = this.querySelector('p').textContent;
                alert(`Opening ${serviceName} service...`);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
